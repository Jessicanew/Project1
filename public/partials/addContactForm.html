<div class = "panel panel-default">
	<div class = "panel-heading">
		<div class = "panel-title">{{title}}</div>
	</div>
	<div class="panel-body">
		<form name = "contactForm" class = "form-horizontal" role = "form" ng-submit = "add()" novalidate>
			<div class= "form-group">
				<div class = "col-md-2">
					<label>Last Name:</label>
				</div>
				<div class = "col-md-10">
					<input type="text" ng-model="person.lastName" required> Must include last name.
				</div>
			</div>
			<div class = "form-group">
				<div class = "col-md-2">
					<label>First Name: </label>
				</div>	
				<div class = "col-md-10">	
					<input type="text" ng-model="person.firstName" required> Must include first name.
				</div>
			</div>
			<div class= "form-group">
				<div class = "col-md-2">
					<label> Email: </label>
				</div>
				<div class = "col-md-10">
					<input type="text" ng-model="person.email" required> Must include email.
				</div>
			</div>
			<div class = "form-group">
				<div>
				<div>
					<input type="submit" id="submit" value="Submit" class = "btn btn-warning btn-block"/>
				</div>
			</div>
			<div class = "form-group">
				<div>
					<a ui-sref="list" class="btn btn-primary btn-block">View Directory</a>
				</div>
			</div>
			{{lastName}}  {{firstName}}  {{email}}
			<ul><li ng-repeat = "person in persons" >{{person.firstName}}</li></ul>
		</form>	
	</div>
</div>
